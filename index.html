<html>
    <head>
        <title>Schuba Diving Simulation</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='rotation.js'></script>
        <script src='fish.js'></script>
        <script src='treasure.js'></script>
    </head>

    <body>
        <a-scene background='color: #006994'>
            <a-entity id='look' look-controls camera position='0 15 20'></a-entity>
            
            <a-assets timeout='1000'>
                <a-asset-item 
                    id='island' 
                    src='./Models/low_poly_island/scene.gltf'
                ></a-asset-item>

                <a-asset-item 
                    id='diver' 
                    src='./Models/dive-suit/scene.gltf'
                ></a-asset-item>
            </a-assets>

            <a-entity
                id='islandModel'
                gltf-model='#island'
                position='0 0 0'
                scale='11 7 10'
                island-rotation
                coins
                fish
            ></a-entity>

            <a-entity
                id='diverModel'
                gltf-model='#diver'
                position='5 6 18'
                scale='0.1 0.1 0.1'
                rotation='0 90 -20'
                diver-rotation
            ></a-entity>
      </a-scene>
    </body>
</html>
